   <div class="formcontainer">
    
      <h1 style="text-align: center;">Sign Up</h1>
      <br>
      <h3> 
      <form action="submit.html" method="GET" target="_blank">
        <label for="fname">Name:</label>
        <input style="width: 30%; height:30px;" type="text" id="fname" name="firstname" required>
        
        <label for="email"><b>E-mail:</b></label>
        <input style="width: 45%; height:30px;left:30px;" type="email" id="email" name="email" placeholder="soles@example.com"><br><br>

        <label for="address:">Address</label><br>
        <input style="width: 50%; height:30px;" type="password" id="password" name="password" autofocus><br><br>

        <label for="Gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="gender">
        <label for="age">Male</label>
        <input type="radio" id="Female" name="gender" value="gender">
        <label for="gender">Female</label>
        </br>
        <br>
        
         <p>Biography:</p>
       <textarea style="width: 50%;"cols="55" rows="5" value="Biography" required>
      </textarea>
      <br>
      <br>
          <p>Filters:</p>
        <input style="width: 50%;height:30px;" list="Filters" placeholder="occasional" required>
        <datalist id="Filters"><br>
            <option value="Traditional">Traditional</option>
            <option value="PartyWear">partyWear</option>
            <option value="occasional">occasional</option>
            <option value="Dailywear">Dailywear</option>

        </datalist>
        <br>
        <br>
        <p>Categories:</p>
        <input  type="checkbox"name="interest" value="women">Womens<br>
        <input type="checkbox" name="interest" value="men">Mens<br>
        <input type="checkbox" name="interest" value="children">Children<br>
        <br>
        
        <div>
            <button style="width: 45%; height: 50px;" type="submit" class="signup" button="centre" onClick="ValidateForm(this.form)"
            >Sign Up</button><br>
            <br>
            </div>
      </form>
